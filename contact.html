<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Написать нам - Космос</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.svg" alt="Logo" class="site-logo">
            <div>
                <h1>Криптобиржа Космос</h1>
                <p class="site-subtitle">crypto asset exchange platform</p>
            </div>
        </div>
        <div class="header-content">
            <button id="send-crypto-btn" class="header-button">Отправить</button>
            <button id="receive-crypto-btn" class="header-button">Пополнить</button>
            <div class="user-widget">
                <img src="user-icon.svg" alt="User Icon">
                <span class="user-email">user@example.com</span>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="exchange.html">Биржа</a></li>
            <li><a href="history.html">История транзакций</a></li>
            <li><a href="contact.html">Написать нам</a></li>
            <li><a href="help.html">Справка</a></li>
        </ul>
        <div class="app-links">
            <a href="https://play.google.com" target="_blank">

    <main>
        <section class="contact-form">
            <h2>Написать нам</h2>
            <form id="contact-form">
                <label for="email">Ваш email:</label>
                <input type="email" id="email" required placeholder="Введите вашу почту">
                <label for="message">Ваше сообщение:</label>
                <textarea id="message" rows="4" required placeholder="Введите ваше сообщение"></textarea>
                <button type="submit" class="header-button">Отправить</button>
            </form>
        </section>

        <div id="success-popup" class="success-popup">
            <div class="success-popup-content">
                <span class="close" id="close-success-popup">&times;</span>
                <h3>Сообщение отправлено!</h3>
                <p>Спасибо за ваше сообщение. Мы свяжемся с вами в ближайшее время.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
